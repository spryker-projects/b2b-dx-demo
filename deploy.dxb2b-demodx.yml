namespace: spryker-cloud
tag: '1.0'

environment: docker.demo

image:
    tag: spryker/php:8.2
    environment:
        SPRYKER_DEFAULT_STORE: "DE"
        SPRYKER_ACTIVE_STORES: "DE,AT"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r EU/pre-deploy.dynamic-store-off -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r EU/production.dynamic-store-off --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r EU/destructive.dynamic-store-off --no-ansi -vvv"
        SPRYKER_YVES_HOST_DE: www.de.demodx.cloud.spryker.toys
        SPRYKER_YVES_HOST_AT: www.at.demodx.cloud.spryker.toys

        #AOP
        SPRYKER_TENANT_IDENTIFIER: "tenant-f0f2ae64-4fa1-4ecb-bf40-fb5dd727e8c1"
        SPRYKER_MESSAGE_BROKER_HTTP_CHANNEL_SENDER_BASE_URL: "https://publish.mb.spryker.com/"
        SPRYKER_MESSAGE_BROKER_HTTP_CHANNEL_RECEIVER_BASE_URL: "https://consume.mb.spryker.com/"

        SPRYKER_AOP_APPLICATION: '{
            "APP_DOMAINS": [
                "os.apps.aop.spryker.com",
                "stripe.acp.spryker.com",
                "*.bazaarvoice.com"
            ],
            "APP_CATALOG_SCRIPT_URL": "https://app-catalog.atrs.spryker.com/loader"
        }'

    php:
        ini:
            opcache.interned_strings_buffer: 32
        enabled-extensions:
            - blackfire
            - newrelic
    node:
        version: 18
        npm: 9

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    EU:
        services:
            database:
                database: dxb2b_demodx
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: at_search
                    session:
                        namespace: 2

groups:
    EU:
        region: EU
        applications:
            Redirects:
                application: static
                endpoints:
                    demodx.cloud.spryker.toys:
                        store: DE
                        redirect:
                            type: 302
                            url: www.de.demodx.cloud.spryker.toys
                    de.demodx.cloud.spryker.toys:
                        store: DE
                        redirect:
                            code: 302
                            url: www.de.demodx.cloud.spryker.toys
                    at.demodx.cloud.spryker.toys:
                        store: AT
                        redirect:
                            code: 302
                            url: www.at.demodx.cloud.spryker.toys
            yves:
                application: yves
                endpoints:
                    www.de.demodx.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    www.at.demodx.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.demodx.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    backoffice.at.demodx.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.demodx.cloud.spryker.toys:
                        store: DE
                    backend-gateway.at.demodx.cloud.spryker.toys:
                        store: AT
            backapi:
                application: zed
                endpoints:
                    backend-api.de.demodx.cloud.spryker.toys:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.demodx.cloud.spryker.toys:
                        store: AT
                        entry-point: BackendApi
            Glue:
                application: glue
                endpoints:
                    glue.de.demodx.cloud.spryker.toys:
                        store: DE
                    glue.at.demodx.cloud.spryker.toys:
                        store: AT

services:
    database:
        engine: mysql
        version: mariadb-10.11
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.13'
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.demodx.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.442'
        endpoints:
            jenkins.demodx.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.demodx.cloud.spryker.toys:

docker:

    blackfire:
        enabled: false

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE

    mount:
        baked:
